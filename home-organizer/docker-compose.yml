services:
  api:
    build: ./api
    ports:
      - "4000:4000"
    volumes:
      - ./api:/app
      - /app/node_modules
      - ./data:/data
    environment:
      - PORT=4000
      - DB_PATH=/data/home-organizer.db
      - TZ=America/New_York
    restart: unless-stopped

  ui:
    build: ./ui
    ports:
      - "5173:5173"
    volumes:
      - ./ui:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:4000
    depends_on:
      - api
    restart: unless-stopped
